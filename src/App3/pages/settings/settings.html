<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Settings</title>

    <!-- WinJS references -->
    <link href="settings.css" rel="stylesheet" />
    <script src="settings.js"></script>
</head>
<body>
    <div id="backCont">
        <header aria-label="Header content" role="banner">
            <button id="goBackBut" class="win-backbutton" aria-label="Back" disabled type="button"></button>
        </header>
    </div>
    <div id="containerOfOptions">
        <h2>Źródło przepisów:</h2>
        <div class="choose" >        
            <div id="dbBut" class="option">
                <span id="txtDbBut">Lokalnie</span>
                <img id="imgDbBut" src="/images/setBut.png">
            </div>
            <div id="wsBut" class="option">
                <span id="txtDbBut">Serwer</span>
                <img id="imgWsBut" src="/images/setBut.png">               
            </div>
        </div>
    </div>
</body>
</html>
